<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Settings -->
    <meta charset="UTF-8">
    <link id="favicon" rel="icon" type="image/svg+xml" href="/favicons/faviconLightLoading.svg">
    <link id="favicon" rel="icon" type="image/svg+xml" href="/favicons/faviconLoading.svg" media="(prefers-color-scheme: dark)">
    <link rel="manifest" href="./pwa/index.webmanifest" crossorigin="use-credentials">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1e1e1e">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="description" content="Oreum space, web application for game servers">
    <meta name="build-timestamp" content="$build-timestamp">
    <title>Oreum Space</title>
    <!-- Styles -->
    <style id="pre-style"> html { background: #EEE } @media (prefers-color-scheme: dark) { html { background: #111 } } </style>
    <link
      rel="stylesheet"
      href="./src/style/index.scss"
      onload="document.head.removeChild(document.getElementById('pre-style')); this.removeAttribute('onload')"
    >
    <!-- Scripts -->
    <script type="module" src="./src/main.ts"></script>
  </head>
  <body></body>
</html>
